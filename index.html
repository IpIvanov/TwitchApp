<!DOCTYPE html>
<html ng-app="twitchApp" ng-cloak>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Tv Stream</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="/css/app.css">
	</head>
	<body ng-controller="navController">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">Телевизор.бг</a>

				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					
					<ul class="nav navbar-nav navbar-right">
						
						<li ng-class="getClass('/bg-streams')"><a href="#/bg-streams">Bulgarian Streams</a></li>
						<li ng-class="getClass('/top-streams')"><a href="#/streams">Streams</a></li>
						<li ng-class="getClass('/top-games')"><a href="#/games">Games</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search Game" ng-model="searchGame" ng-show="showSearchGames()">
                        <input type="text" class="form-control" placeholder="Search Streamer" ng-model="searchStream" ng-show="showSearchStreams()">
                      </div>
                      
                    </form>
				</div>
			</div>
		</nav>
		<ng-view></ng-view>
		
		<script src="/lib/angular/docs/components/jquery-2.1.1/jquery.min.js" type="text/javascript"></script>
		<script src="/lib/angular/docs/components/bootstrap-3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/lib/angular/angular.js" type="text/javascript" ></script>
		<script src="/lib/angular/angular-route.min.js" type="text/javascript" ></script>
		<script src="/js/app.js" type="text/javascript"></script>
		<script src="/js/controllers.js" type="text/javascript"></script>
		<script src="/js/directives.js" type="text/javascript"></script>
		<script src="/js/filters.js" type="text/javascript"></script>
		<script src="/js/controllers/navController.js" type="text/javascript"></script>
	</body>
</html>
