<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			
			<h1><img  class="logo" ng-src="http://edge.sf.hitbox.tv{{data[0].channel.user_logo}}" alt="" ng-cloak/>   {{data[0].channel.user_name}}</h1>
			<h3>{{data[0].media_status}}</h3>
			<p>{{media_views | number}} viewers</p>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8">
			<div class="embed-responsive embed-responsive-16by9">
				<iframe ng-src="{{embedUrl | trusted}}" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="embed-responsive embed-responsive-4by3">
				<iframe ng-src="{{embedUrlChat | trusted}}" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
</div>
